<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Notification Bootstrap</title>
   <!-- Inclusion de Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
   <div class="container mt-5">
      <!-- Bouton pour déclencher la notification -->
      <button type="button" class="btn btn-primary" id="showNotification">
         Afficher la notification
      </button>

      <!-- La notification (initialement cachée) -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
         <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
               <strong class="me-auto">Notification</strong>
               <small>À l'instant</small>
               <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fermer"></button>
            </div>
            <div class="toast-body">
               Ceci est un exemple de notification avec Bootstrap !
            </div>
         </div>
      </div>
   </div>

   <!-- Inclusion de Bootstrap JS et Popper.js -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

   <!-- Script pour gérer l'affichage de la notification -->
   <script>
      document.addEventListener('DOMContentLoaded', function () {
         var toastEl = document.getElementById('notificationToast');
         var toast = new bootstrap.Toast(toastEl);

         document.getElementById('showNotification').addEventListener('click', function () {
            toast.show();
         });
      });
   </script>
</body>

</html>
